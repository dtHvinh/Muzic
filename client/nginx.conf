server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If a file exists, serve it. Otherwise, fall back to index.html (SPA routing).
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache built assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}
